<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./src/style.css">
    <script defer src="./src/app.js"></script>
    <title>CSS Variables</title>
</head>
<body>
<div id="container">
    <h1 id="header">Update CSS Variables with <span id="JS">JS</span></h1>
    <form id="inputs" name="styles">
        <label>Spacing:<input
                type="range"
                name="spacing"
                id="input__spacing"
                min="0"
                max="100"
                value="10"></label>
        <label>Blur:<input
                type="range"
                name="blur"
                id="input__blur"
                min="0"
                max="25"
                value="10"></label>
        <label>Base Color:<input
                type="color"
                name="color"
                id="input__color"
                value="#ffc600"></label>
    </form>
    <div id="container__img" style="
        border-color: yellow;
        border-width: 10px;
        border-style: solid;
">
        <img alt="picture"
             src="https://source.unsplash.com/7bwQXzbF6KE/800x500"
             width="100%"
             height="100%">
    </div>
</div>
<!--<script src="./src/app.js"></script>-->
</body>
</html>
