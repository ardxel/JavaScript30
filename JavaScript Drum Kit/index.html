<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Drum Kit #1</title>
</head>
<body>
    <div id="container">
        <ul id="ul">
            <li class="key" data-key="65"><div><kbd>A</kbd> <span class="sound">CLAP</span></div></li>
            <li class="key" data-key="83"><div><kbd>S</kbd> <span class="sound">HIHAT</span></div></li>
            <li class="key" data-key="68"><div><kbd>D</kbd> <span class="sound">KICK</span></div></li>
            <li class="key" data-key="70"><div><kbd>F</kbd><span class="sound">OPENHAT</span></div></li>
            <li class="key" data-key="71"><div><kbd>G</kbd> <span class="sound">BOOM</span></div></li>
            <li class="key" data-key="72"><div><kbd>H</kbd><span class="sound">RIDE</span></div></li>
            <li class="key" data-key="74"><div><kbd>J</kbd><span class="sound">SNARE</span></div></li>
            <li class="key" data-key="75"><div><kbd>K</kbd> <span class="sound">TOM</span></div></li>
            <li class="key" data-key="76"><div><kbd>L</kbd> <span class="sound">TINK</span></div></li>
        </ul>
    </div>
    <audio data-key="65" src="./src/sounds/boom.wav"></audio>
    <audio data-key="83" src="./src/sounds/hihat.wav"></audio>
    <audio data-key="68" src="./src/sounds/kick.wav"></audio>
    <audio data-key="70" src="./src/sounds/openhat.wav"></audio>
    <audio data-key="71" src="./src/sounds/boom.wav"></audio>
    <audio data-key="72" src="./src/sounds/ride.wav"></audio>
    <audio data-key="74" src="./src/sounds/snare.wav"></audio>
    <audio data-key="75" src="./src/sounds/tom.wav"></audio>
    <audio data-key="76" src="./src/sounds/tink.wav"></audio>
    <img class="img__background" src="./src/img/background.jpg">
    <script src="./src/app.js"></script>
</body>
</html>
